# The URL the site will be built for
base_url = "https://superthevenin.github.io/"

# The site title and description; used in feeds by default.
title = "SuperThevenin Blog"
description = "Need Something ?"

# The default language; used in feeds.
default_language = "en"

# The site theme to use.
theme = "apollo"

# For overriding the default ouput directory `public`, set it to another value (e.g.: "docs")
output_dir = "public"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

[params]
	mode="auto" # color-mode → light,dark,toggle or auto
	useCDN=false # don't use CDNs for fonts and icons, instead serve them locally.
	subtitle = "SuperThevenin BlogPost"
	mathjax = true # enable MathJax support
	katex = true # enable KaTeX support

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

transparent = true

[extra]
mode="auto"
copyright = "SuperThevenin"

[extra.translations]
languages = [{name = "en", url = "/"}]

# config multi-language menu and other text
[[extra.translations.en]]
show_more = "Read more ⟶"
previous_page = "← Previous"
next_page = "Next →"
posted_on = "on "
posted_by = "Published by"
read_time = "minute read"
menus = [
    { name = "Home", url = "/", weight = 2 },
    { name = "All posts", url = "/posts", weight = 2 },
    { name = "About", url = "/about", weight = 3 },
]

# config social icon info in the footer
[[extra.social]]
icon = "github"
name = "GitHub"
url = "https://github.com/SuperThevenin"

[[extra.social]]
icon = "twitter"
name = "Twitter"
url = "https://twitter.com/superthevenin"